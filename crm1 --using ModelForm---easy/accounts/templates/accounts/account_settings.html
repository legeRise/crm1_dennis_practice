{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}

<style>
    .profile_pic {
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning" href="{% url 'customer' request.user.customer.id %}">Back to Profile</a>
            <hr>
            <h3 style="text-align: center;">Account Settings</h3>
            <hr>
            <img class="profile_pic" src="{{ request.user.customer.profile_pic.url }}">
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <strong>{{ form.phone.label }}</strong>:
                {{ form.phone }}
                <hr>
                <strong>{{ form.profile_pic.label }}</strong>:
                {{ form.profile_pic }}
                <hr>
                <input class="btn btn-primary" type="submit" name="Update Information">
            </form>
        </div>
    </div>
</div>

{% endblock %}
