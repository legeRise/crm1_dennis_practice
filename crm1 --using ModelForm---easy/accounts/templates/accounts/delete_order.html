{% extends 'accounts/main.html' %}

{% block content%}


    <div class="col-md-6">
    <div class="card card-body">
        <h5 class="card-title">Delete an Order</h5>
        <p class="card-text">Are you Sure you want to delete "{{order}}" from your orders?</p>
        
        <form action="{% url 'delete_order' order.id %}" method="post">
            {% csrf_token %}
            <a class="btn btn-warning" href="{% url 'dashboard' %}">Cancel</a>
            <input class="btn btn-danger" type="submit" value="Delete Order">
        </form>
    </div>
  </div>
{% endblock %}
